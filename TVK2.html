<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ទទក២ - TVK2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="csss/bootstrap.min.css">
    <link rel="stylesheet" href="csss/templatemo-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header class="text-center tm-site-header">
                    <img src="image/logo/live_streaming.gif" alt="Logo" width="12%" >  
                    <img src="image/logo/tvk2.png" alt="Logo" width="12%" >  
                </header>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                    <video id="video" width="100%"  controls></video>
                    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                    <script>
                        var video = document.getElementById("video");
                        var videoSrc = "https://livefta.malimarcdn.com/tvkedge/tvk2.stream/master.m3u8";
                        if (Hls.isSupported()) {
                           var hls = new Hls();
                           hls.loadSource(videoSrc);
                           hls.attachMedia(video);
                        }
                         else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                           video.src = videoSrc;
                        }
                    </script>
            </div>
        </div>
        
        <hr>
        <!-- Footer -->
        <footer class="row mt-5 mb-5">
            <div class="col-lg-12">
                <p class="text-center tm-text-gray tm-copyright-text mb-0"> ផ្សាយផ្ទាល់លើមាតិកាអប់រំតាមរយះ DTV
                    | Facebook: <a href="https://www.facebook.com/TVK2Official" class="tm-text-white">ទទក២ - TVK2</a>
                </p>
            </div>
        </footer>
    </div>
    <!-- .container -->

    <script src="jss/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.2.1.slim.min.js"></script> -->
    <script src="jss/templatemo-script.js"></script>

</body>
</html>
