<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="http://netlinkbroadcaster.com/image/logo/seatv.jpg" sizes="65x65">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Netlink Broadcaster is provider media stream server">
  <meta name="keywords" content="SEATV, netlink broadcaster, IPTV">
  <meta name="author" content="Yim Monireak develop digital TV to SEATV">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:url" content="http://netlinkbroadcaster.com" />
  <meta property="og:type" content="SEATV Digital, iptv, TV online" />
  <meta property="og:title" content="ទូរទស្សន៏អាសុីអាគ្នេយ៏(SEATV)" />
  <meta property="og:image" content="http://netlinkbroadcaster.com/image/logo/seatv.netlinkbroadcaster.com.jpg" />
    <title>SEATV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="csss/bootstrap.min.css">
    <link rel="stylesheet" href="csss/templatemo-style.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header class="text-center tm-site-header">
                    <img src="image/logo/live_streaming.gif" alt="Logo" width="100" height="50" >  
                    <img src="image/logo/seatv.png" alt="Logo" width="100" height="100" >  
                </header>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <div class="tm-video-container">
                    <video id="video" width="100%"  controls></video>
                    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                    <script>
                        var video = document.getElementById("video");
                        var videoSrc = "http://96.9.77.79:1935/live/SEATV/playlist.m3u8";
                        if (Hls.isSupported()) {
                           var hls = new Hls();
                           hls.loadSource(videoSrc);
                           hls.attachMedia(video);
                        }
                         else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                           video.src = videoSrc;
                        }
                    </script>
                </div>
            </div>
        </div>
        
        <hr>
        <!-- Footer -->
        <footer class="row mt-5 mb-5">
            <div class="col-lg-12">
                <p class="text-center tm-text-gray tm-copyright-text mb-0"> SEATV Live Hot News
                    | Facebook: <a href="https://www.facebook.com/TheSEATVOfficial" class="tm-text-white">SEATV</a>
                </p>
            </div>
        </footer>
    </div>
    <script src="jss/jquery.min.js"></script>
    <script src="jss/templatemo-script.js"></script>

</body>
</html>
