<!DOCTYPE html>
<html lang="en">

<head>
<title>Netlink Player</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>

<body>
<video id="video" width="100%" controls loop autoplay></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
                          var video = document.getElementById("video");
                          var videoSrc = "https://netlinkserver.automatio.biz:5443/NetlinkLive/streams/UC_LIVE_TV.m3u8";
                          if (Hls.isSupported()) {
                             var hls = new Hls();
                             hls.loadSource(videoSrc);
                             hls.attachMedia(video);
                          }
                           else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                             video.src = videoSrc;
                          }
</script>
</body>
