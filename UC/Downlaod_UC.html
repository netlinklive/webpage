<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="UC Icon_01.png" sizes="65x65">
     <title>UC Scan QR</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="Netlink Broadcaster is provider media streaming service">
     <meta name="keywords" content="iptv, netlink broadcaster, live event, concert, boxing, sport">
     <meta name="author" content="Yim Monireak">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    
  <center>
    <img src="UC Scan.png" alt="UC" width="100%">
  </center>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
        // Huawei Phone must come first because its UA also contains "Android"
        if (userAgent.includes("iPhone")) {
           window.location.replace("https://apps.apple.com/kh/app/the-university-of-cambodia/id1667215079");
        } else if (userAgent.includes("Android")) {
            window.location.replace("https://play.google.com/store/apps/details?id=com.ucsdigital.app");
        } else {
            //cant be sure about device, so redirect to home page
            window.location.replace("https://www.facebook.com/universityofcambodia");
        }
    </script>          

</body>
</html>
